<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Target</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Masukkan Nomor WhatsApp Target</h2>
    <form action="process.html" method="get">
        <label for="target">Nomor WhatsApp target:</label>
        <input type="text" id="target" name="target" required>
        <button type="submit" class="btn">Lanjutkan</button>
    </form>
</body>
</html>
